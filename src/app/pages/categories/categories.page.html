<ion-header>
    <ion-toolbar>
        <ion-title>Categorías</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
        <ion-input placeholder="Nueva categoría" [(ngModel)]="newCategory"></ion-input>
        <ion-button (click)="addCategory()">
            {{ categoryToEdit ? 'Cambiar' : 'Agregar' }}
        </ion-button>
    </ion-item>

    <ion-list>
        <ion-item *ngFor="let cat of categories" (click)="editCategory(cat)">
            <ion-label>{{ cat.name }}</ion-label>
            <ion-button fill="clear" slot="end" color="danger" (click)="deleteCategory(cat.id)">
                <ion-label>Eliminar</ion-label>
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
